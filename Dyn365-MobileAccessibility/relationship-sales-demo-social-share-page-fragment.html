<style>
    /*w3c validator starts*/

    #social-share-footer-section {
        display: none;
    }

    /*w3c validator ends*/

    .m-social {
        font-size: 12px !important;
    }

    .m-social ul li a img {
        width: 24px !important;
        height: 24px !important;
        margin: 4px;
    }

    .context-social-buttons .social-media-buttons .m-social ul li a:hover:before,
    .context-social-buttons .social-media-buttons .m-social ul li a:focus:before {
        border-radius: 0% !important;
        background: rgba(0, 0, 0, 0.1) !important;
    }

    .f-share-it {

        width: 100%;
    }

    .f-share-it .m-social.f-horizontal {
        float: right;
    }

    .f-follow-it {

        width: 100%;
    }

    .f-follow-it .m-social.f-horizontal {
        float: left;
    }


    @media only screen and (min-width:540px) and (max-width:767px) {
        .f-share-it {
            /*width: 36%;*/
            float: right;
        }
        .f-follow-it {
            float: left;
            /*width: 45%;*/
        }
    }

    @media only screen and (min-width:541px) and (max-width: 1083px) {

        .context-social-buttons .social-media-buttons .m-social ul li a:focus {
            outline: #000 solid 2px !important;
        }
    }

    @media only screen and (max-width: 898px) {
        .full-width-container-no-max.context-social-buttons {
            padding-right: 40px !important;
            padding-left: 40px !important;
        }
    }

    @media only screen and (min-width: 897px) and (max-width: 1083px) {
        .f-follow-it {
            margin-left: 8%;
        }
    }

    @media only screen and (max-width:539px) {
        .f-share-it .m-social.f-horizontal {
            float: left;
        }
        .full-width-container-no-max.context-social-buttons {
            padding-left: 2% !important;
            padding-right: 0 !important;
        }

    }



    @media screen and (-ms-high-contrast: white-on-black) {
        .f-horizontal ul li a img {
            background: #FFF;
        }
        .f-horizontal ul li a:focus {
            outline: 2px dotted #FFF;
        }

    }
</style>
<mscom:conditional propertyexists="true" instancename="isCookieConsentRequired" customexpression="{{httpContext.IsCookieConsentRequired}}::False">
    <!--Linked In script-->
    <script>
        ! function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                p = /^http:/.test(d.location) ? 'http' : 'https';
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = p + '://platform.twitter.com/widgets.js';
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, 'script', 'twitter-wjs');
    </script>
    <script src="https://platform.linkedin.com/in.js">
        lang: en_US
    </script>


    <!--Facebook script-->
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.8";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</mscom:conditional>
